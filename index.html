<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fund Me App</title>
    </head>
    <body>
        <h1 style="text-align: center; color: purple">Fund Me App</h1>
        <br />
        <script src="./index.js" type="module"></script>
        <button
            id="connectButton"
            style="background-color: aqua; font-size: 24px; width: 250px"
        >
            Connect
        </button>
        <button
            id="fundButton"
            style="background-color: burlywood; font-size: 24px; width: 250px"
        >
            Fund
        </button>
        <button
            id="balanceButton"
            style="background-color: palegreen; font-size: 24px; width: 250px"
        >
            GetBalance</button
        ><br /><br /><br /><br />
        <button
            id="withdrawButton"
            style="
                display: flex;
                justify-content: center;
                background-color: blanchedalmond;
                font-size: 24px;
                width: 250px;
                
            "
        >
            Withdraw</button
        ><br />
        <!-- form -->
        <label for="fund" style="font-size: 24px">ETH Amount</label>
        <input
            id="ethAmount"
            placeholder="1.0"
            style="size: 24px; padding: 0.1cm; border-style: double"
        />
    </body>
</html>
